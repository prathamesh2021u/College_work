
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter num:"));
        var sum=0;

        for(var i=0;i<=num;i++){
            sum+=i;
        }

        var avg= sum/(num+1);



        document.write("the sum of integers putill "+num+" is:"+sum);
        document.write("<br>average of numbers uptill "+num+" is:"+avg);

    </script>
</body>
</html>
