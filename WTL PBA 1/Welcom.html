<!DOCTYPE html>
<html>
<head>
    <title>Input Display Pattern</title>
</head>
<body>

<script>
    // Prompt the user for input
    var userName = prompt("Enter your name:");
    var universityName = prompt("Enter your university name:");

    // Create the final message
    var message = "Hello " + userName + " Welcome " + universityName + " ";

    // Display the message in the browser
    document.write(message);
</script>

</body>
</html>
