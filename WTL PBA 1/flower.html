<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  header {
    background-color: #336699;
    color: white;
    text-align: center;
    padding: 10px;
  }
  
  h1 {
    margin: 0;
  }
  
  .flower-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  
  .flower-card {
    border: 1px solid #ccc;
    background-color: white;
    padding: 10px;
    width: 250px;
    text-align: center;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }
  
  .flower-image {
    max-width: 100%;
    height: auto;
  }
  
  .flower-stock {
    color: #336699;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
<title>Flower Shop</title>
</head>
<body>
  <header>
    <h1>Welcome to Floweriest Shop</h1>
    <p>Your One-Stop Shop for Beautiful Flowers</p>
  </header>
  
  <div class="flower-container">
    <div class="flower-card">
      <img class="flower-image" src="rose.jpg" alt="Rose">
      <h2>Rose</h2>
      <p class="flower-stock">Available Stock: 50</p>
    </div>
    
    <div class="flower-card">
      <img class="flower-image" src="tulip.jpg" alt="Tulip">
      <h2>Tulip</h2>
      <p class="flower-stock">Available Stock: 30</p>
    </div>
    
    <div class="flower-card">
      <img class="flower-image" src="daisy.jpg" alt="Daisy">
      <h2>Daisy</h2>
      <p class="flower-stock">Available Stock: 20</p>
    </div>
    
    <!-- Add more flower cards as needed -->
  </div>
</body>
</html>
