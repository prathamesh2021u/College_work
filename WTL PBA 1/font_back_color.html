<!DOCTYPE html>
<html>
<head>
    <title>Font and Background Color Changer</title>
</head>
<body>
    <h1 id="heading">Sample Heading</h1>
    
    <label for="fontColor">Font Color:</label>
    <select id="fontColor">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    
    <label for="bgColor">Background Color:</label>
    <select id="bgColor">
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    
    <script>
        const heading = document.getElementById('heading');
        const fontColorDropdown = document.getElementById('fontColor');
        const bgColorDropdown = document.getElementById('bgColor');

        function applyColors() {
            const selectedFontColor = fontColorDropdown.value;
            const selectedBgColor = bgColorDropdown.value;
            
            if (selectedFontColor !== selectedBgColor) {
                heading.style.color = selectedFontColor;
                heading.style.backgroundColor = selectedBgColor;
            }
        }

        fontColorDropdown.addEventListener('change', applyColors);
        bgColorDropdown.addEventListener('change', applyColors);
    </script>
</body>
</html>
