<!DOCTYPE html>
<html>
<head>
    <title>Triangle Area Calculator</title>
    <script>
        function calculateTriangleArea(a, b, c) {
            // Calculate semi-perimeter
            const s = (a + b + c) / 2;
    
            // Calculate area using Heron's formula
            const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            
            return area;
        }

        function distanceBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function calculateTriangleSide(a, b, c) {
            return (a + b + c) / 2;
        }

        function calculateAreaAndDisplay() {
            const x1 = 0;
            const y1 = 0;
            const x2 = 5;
            const y2 = 0;
            const x3 = 0;
            const y3 = 7;

            const side1 = distanceBetweenPoints(x2, y2, x3, y3);
            const side2 = distanceBetweenPoints(x1, y1, x3, y3);
            const side3 = distanceBetweenPoints(x1, y1, x2, y2);

            const area = calculateTriangleArea(side1, side2, side3);
            
            const resultElement = document.getElementById("result");
            resultElement.textContent = `The area of the triangle is: ${area}`;
        }
    </script>
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <button onclick="calculateAreaAndDisplay()">Calculate Area</button>
    <p id="result"></p>
</
