<body>
    <script>
         var input = prompt("Enter array elements (comma-separated):");
         var enteredArray = input.split(",");

         document.write("entered array is:"+enteredArray);// display an array

         enteredArray.sort();//sorting
         document.write("<br>array in assending order:"+enteredArray);

         enteredArray.push(25);//adding item in last
         document.write("<br>new array is:"+enteredArray);

         
         document.write("<br>length of an array is:"+enteredArray.length);

         document.write("<br>element at position num 3 is:"+enteredArray[3]);




    </script>
</body>
